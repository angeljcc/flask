<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>
        {% if name %}
            Hello {{ name.nick }}!
        {% else %}
            Hello World!
        {% endif %}
    </title>
</head>
<body>
{% if name %}
  <h1>Hello {{ name.nick }}!</h1>
{% else %}
  <h1>Hello World!</h1>
{% endif %}

<h3>Bucles en plantillas</h3>
<h1>Hola, {{ name.nick}}!</h1>
    {% for post in posts %}
    <div><p>{{ post.author.nickname }} dice: <b>{{ post.body }}</b></p></div>
    {% endfor %}
</body>
</html>
