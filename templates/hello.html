<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>
        {% if name %}
            Hello {{ name }}!
        {% else %}
            Hello World!
        {% endif %}
    </title>
</head>
<body>
{% if name %}
  <h1>Hello {{ name }}!</h1>
{% else %}
  <h1>Hello World!</h1>
{% endif %}
</body>
</html>
